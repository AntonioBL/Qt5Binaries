name: Build_Windows

on:
  workflow_dispatch:

jobs:
  build_qt:
    runs-on: windows-2022
    steps:
    - name: Clone repository
      uses: actions/checkout@v3
    - name: Download source
      run: |
        Remove-Item -Path C:\Android -Force -Recurse
        choco install -y git.install
        choco install -y wget
        choco install -y jom
        choco install openssl
        git clone --branch kde/5.15 https://invent.kde.org/qt/qt/qt5.git qt5source
        cd qt5source
        git checkout kde/5.15
        git submodule update --init --recursive --depth 1
        echo "%CD%\gnuwin32\bin" >> $GITHUB_PATH
    - name: Configure
      run: |
        mkdir build
        cd build
        start-process "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64 10.0.19041.0
        ..\qt5source\configure -prefix ..\install -opensource -confirm-license -release -no-debug-and-release \
            -nomake tests \
            -skip qt3d \
            -skip qtcharts \
            -skip qtdatavis3d \
            -skip qtlocation \
            -skip qtlottie \
            -skip qtpurchasing \
            -skip qtquick3d \
            -skip qtquicktimeline \
            -skip qtscript \
            -skip qtspeech \
            -skip qtvirtualkeyboard \
            -skip qtwebengine \
            -skip qtwebglplugin \
            -opengl dynamic \
            -qt-zlib \
            -qt-freetype \
            -qt-harfbuzz \
            -qt-libpng \
            -qt-libjpeg \
            -openssl-runtime OPENSSL_INCDIR="C:\Program Files\OpenSSL\include"
# -icu  ?
# -openssl-runtime OPENSSL_INCDIR="<path>" ?
# -openssl-runt -I %OPENSSL_INCLUDE_x64% -L %OPENSSL_LIB_x64% ?
    - name: Build
      working-directory: ./build
      run: |
        start-process "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64 10.0.19041.0
        jom
    - name: Install
      working-directory: ./build
      run: |
        start-process "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64 10.0.19041.0
        jom install
    - name: Package
      working-directory: ./install
      run: |
        zip -r "../Qt 5.15.10 for Windows.zip" .
    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: "Qt 5.15.10 for Windows"
        path: "Qt 5.15.10 for Windows.zip"

